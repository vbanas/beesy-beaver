<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Beesy Beaver Visualisator</title>
    
    <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.hexbin.v0.min.js"></script>	
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.js"></script>
  </head>
  <body>
    
    <a id="get-current-map" href="#">Get current map</a>
    
    <div id="info-div">
      <span id="score-value">Score : 0</span>
      <span id="units-left-value">Units left : 0</span>
    </div>

    <div id="send-command-div">
      <input id="command-value" type="text" autocomplete="off" size="100"/>
      <a id="send-command" href="#">Send command</a>
    </div>

    <div id="simulate-level-div">
      <span>file:</span>
      <input id="level-file-value" type="text" size="70" margin-right="5" autocomplete="on" />
      <span>seed:</span>
      <input id="seed-index-value" type="text" size="5" margin-left="5" />
      <a id="simulate-level" href="#">Simulate</a>
      <a id="toggle-simulation" href="#">Pause</a>
    </div>
    
    <div id="chart"></div>

    <script type="text/javascript" src="honeycomb.js"></script>
    <script type="text/javascript" src="events.js"></script>
  </body>
</html>
